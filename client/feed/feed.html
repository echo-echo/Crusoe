<template name = "feed">
  <h5>messages</h5>
	<div class = "content">
		<ul class="collection">
			{{#each messages.visible}}
		    {{> visible}}
		  {{/each}}

		  {{#each messages.hidden}}
		    {{> hidden}}
		 	{{/each}}
		</ul>
	</div>

  <button class="waves-effect waves-light btn-large write">Write Message</button>
</template>

<template name="visible">
		<li class="collection-item avatar visible">
			<i class="mdi-communication-email circle red lighten-2"></i>
		      	<p class="proximity">{{proximity}} ft</p>
		      	<p>{{origin}}</p>
		      	<p data-livestamp="{{createdAt}}"></p>
		      	<span class="mdi-content-drafts"> {{opens}} </span>
		      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>
		</li>
</template>

<template name="hidden">
		<li class="collection-item avatar hidden">
		<i class="mdi-action-lock circle grey darken-1"></i>
      		<p class="proximity">{{proximity}} ft</p>
	      	<p>{{origin}}</p>
	      	<p data-livestamp="{{createdAt}}"></p>
	      	<span class="mdi-content-drafts"> {{opens}} </span>
	      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>
	      	
		</li>
</template>

<template name="writeModal">
  <div class="modal-box">
    <form class="compose">
      <textarea name="text"></textarea>
      <input type="file" class="media-upload">
      <input type="submit" class="btn-flat">
    </form>
  </div>
</template>

<template name="messageModal">
  <div class="modal-box">
    <p>{{message.text}}</p>
    <button class ="btn-flat save">
  		<i class ="mdi-content-add-box"> save message</i>
    </button><br>
    <button class ="btn-flat like">
  		<i class ="mdi-action-thumb-up"> {{message.likes.length}}</i>
    </button>
  </div>
</template>
