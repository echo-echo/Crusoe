<template name = "feed">
  <h5>messages</h5>

	<div id = "content">
		<ul class="collection">
			{{#each messages.visible}}
		    {{> visible}}
		  {{/each}}

		  {{#each messages.hidden}}
		    {{> hidden}}
		 	{{/each}}
		</ul>
	</div>

  <button class="waves-effect waves-light btn">Write Message</button>

</template>

<template name="visible">
		<li class="collection-item avatar">
			<i class="mdi-communication-email circle red lighten-1"></i>
      <p class="proximity">{{proximity}} km</p>
			<p class="text">{{text}}</p>
		</li>
</template>

<template name="hidden">
		<li class="collection-item avatar">
			<i class="mdi-communication-vpn-key circle grey darken-1"></i>
      <p class="proximity">{{proximity}} km</p>
			<p class="text">too far away to see message</p>
		</li>
</template>

<template name="writeModal">
  <div class="modal-box">
    <form class="compose">
      <textarea name="text"></textarea>
      <input type="submit" class="btn-flat">
    </form>
  </div>
</template>

<template name="messageModal">
  <div class="modal-box">
    <p>{{message}}</p>
  </div>
</template>
