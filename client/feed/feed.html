<template name = "feed">
  <h2>Feed!</h2>

	<div id = "content">
		<ul class="collection">
			{{#each messages}}
		    {{> message}}
		  {{/each}}
		</ul>
	</div>

  <button class="waves-effect waves-light btn">Write Message</button>

</template>

<template name="message">
		<li class="collection-item avatar">
			<!-- the avatars can be changed to <img> -->
			<i class="mdi-action-assessment circle green"></i>
			<span class="title">{{username}}</span>
			<p>{{text}}</p>
		</li>
</template>

<template name="writeModal">
  <div class="modal-box">
    <form class="compose">
      <textarea name="text"></textarea>
      <input type="submit" class="btn-flat">
    </form>
  </div>
</template>

<template name="messageModal">
  <div class="modal-box">
    <li class="collection-item avatar">
      <!-- the avatars can be changed to <img> -->
      <i class="mdi-action-assessment circle green"></i>
      <p>{{message}}</p>
    </li>
  </div>
</template>
