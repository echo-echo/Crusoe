<template name = "feed">
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn-large write feed-write">Write Message</a>

  {{>loginButtons}}

  <div class = "feed-content">
		<ul class="collection">
			{{#each messages.visible}}
		    {{> visible}}
		  {{/each}}

		  {{#each messages.hidden}}
		    {{> hidden}}
		 	{{/each}}
		</ul>
	</div>

</template>

<template name="visible">
		<li class="collection-item avatar visible">
			<i class="mdi-communication-email circle readable lighten-2"></i>
		      	<p class="proximity">{{proximity}} ft</p>
		      	<p>{{origin}}</p>
		      	<p data-livestamp="{{createdAt}}"></p>
		      	<span class="mdi-content-drafts"> {{opens}} </span>
		      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>
		</li>
</template>

<template name="hidden">
		<li class="collection-item avatar hidden">
		<i class="mdi-action-lock circle grey darken-1"></i>
      		<p class="proximity">{{proximity}} ft</p>
	      	<p>{{origin}}</p>
	      	<p data-livestamp="{{createdAt}}"></p>
	      	<span class="mdi-content-drafts"> {{opens}} </span>
	      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>

		</li>
</template>

<template name="writeMessage">
  <!-- Modal Structure -->
  <div id="write" class="modal modal-box">
    <div class="modal-content">
      <h4>Write Message</h4>
      <textarea></textarea>
      <input type="file" class="media-upload">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat submit">Submit</a>
    </div>
  </div>
</template>
