<template name = "feed">

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Write Message</a>

  <h5>messages</h5>
	<!-- <div class= "content modal-trigger" href="#map-message-modal"> -->
  <div class = "content">
		<ul class="collection">
			{{#each messages.visible}}
		    {{> visible}}
		  {{/each}}

		  {{#each messages.hidden}}
		    {{> hidden}}
		 	{{/each}}
		</ul>
	</div>

</template>

<template name="visible">
  <div class= "modal-trigger" href="#map-message-modal">
		<li class="collection-item avatar visible">
			<i class="mdi-communication-email circle red lighten-2"></i>
		      	<p class="proximity">{{proximity}} ft</p>
		      	<p>{{origin}}</p>
		      	<p data-livestamp="{{createdAt}}"></p>
		      	<span class="mdi-content-drafts"> {{opens}} </span>
		      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>
		</li>
  </div>
</template>

<template name="hidden">
		<li class="collection-item avatar hidden">
		<i class="mdi-action-lock circle grey darken-1"></i>
      		<p class="proximity">{{proximity}} ft</p>
	      	<p>{{origin}}</p>
	      	<p data-livestamp="{{createdAt}}"></p>
	      	<span class="mdi-content-drafts"> {{opens}} </span>
	      	<span class="mdi-action-thumb-up"> {{likes.length}}</span>

		</li>
</template>

<template name="writeMessage">
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Write Message</h4>
      <textarea></textarea>
      <input type="file" class="media-upload">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat submit">Submit</a>
    </div>
  </div>
</template>
