<template name = "main">
<head>
  <title>Crusoe</title>
  <meta name="viewport" content="width=device-width">
</head>

<nav>
  <div class="nav-wrapper">
    <a href="/" class="nav-logo">Crusoe</a>
    <ul class="right">
      {{#if currentUser}}
          <li><a href="{{ pathFor "map"}}">Map</a></li>
          {{#if currentUser.username}}
          <li><a href="{{ pathFor "profile"}}">{{currentUser.username}}</a></li>
          {{else }}
            {{#if currentUser.profile.name}}
              <li><a href="{{ pathFor "profile"}}">{{currentUser.profile.name}}</a></li>
            {{/if}}
          {{/if}}
          <li><a id="signout" href="/">Sign Out</a></li>
      {{else}}
          <li><a id="signin" href="#">Sign In</a></li>
      {{/if}}
    </ul>
  </div>
</nav>

<body>
	<div class="yield">{{>yield}}</div>
  {{>signinModal}}
  {{>signup}}
  {{>writeMessage}}
  {{>messageModal}}

  <div class="mobileNav">{{>mobileNav}}</div>
</body>
</template>
