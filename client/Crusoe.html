<template name = "main">
<head>
  <title>Crusoe</title>
  <meta name="viewport" content="width=device-width">
</head>

<ul id="dropdown" class="dropdown-content">
  {{#if currentUser}}
      <li><a href="/profile">Profile</a></li>
      <li><a id="signout" href="#">Sign Out</a></li>
    {{else}}
      <li><a id="signin" href="#">Sign In</a></li>
  {{/if}}
</ul>

<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Crusoe</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/"><i class="mdi-maps-place"></i></a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="dropdown"><i class="mdi-social-person medium"></i></a></li>
    </ul>
  </div>
</nav>
<body>
  {{> writeMessage}}
    {{> messageModal}}
    {{> toofar}}

	<div>{{>yield}}</div>
  {{>signin}}
  {{>signup}}
  {{>confirmation}}
  {{>warning}}
  {{>writeMessage}}
  {{>messageModal}}
  {{>toofar}}

  <div class="mobileNav">{{>mobileNav}}</div>
</body>
</template>
