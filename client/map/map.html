<template name = "Map">
  	<div class="panel">{{>feed}}</div>

  	<div id="map">
      <div id="autopan">
      {{#if pan}}
      <i class ="mdi-action-explore small icon" style = "background-color: #E6E4E3"></i>
      {{else}}
      <i class ="mdi-action-explore small icon" style = "background-color: #white"></i>
      {{/if}}
      </div>

    </div>
</template>

<template name="messageModal">
  <div id="map-message-modal" class="modal modal-box c-modal">
    <div class="modal-content">
      <a href="#" class="right modal-close">close</a>
        {{#if message.hasMedia}}
          <img src={{message.media}}>
        {{/if}}
        <h4>Message:</h4>
        <p>{{message.text}}</p>
        <p data-livestamp="{{message.createdAt}}"></p>
        <h6>Origin:</h6>
        <p>{{message.origin}}</p>
        <h6>Opens:</h6>
        <p>{{message.opens}}</p>
    </div>

    <div class="modal-footer">
      <button class ="save btn-flat">
        <i class ="mdi-content-add-box"> tag message</i>
      </button>
      <button class ="btn-flat like">
        <i class ="mdi-action-thumb-up"> {{message.likes.length}}</i>
      </button>
    </div>
  </div>
</template>

<template name='toofar'>
  <div id = "too-far" class="modal modal-box c-modal">
    <a href="#" class="right modal-close">close</a>
    <h5 class="center">Message is too far away to view</h5>
    <p data-livestamp="{{message.createdAt}}"></p>
    <h6>Origin:</h6>
    <p>{{message.origin}}</p>
    <h6>Opens:</h6>
    <div>{{message.opens}}</div>
    <h6>Likes:</h6>
    <div>{{message.likes.length}}</div>

  </div>
</template>
