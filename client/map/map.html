<template name = "Map">
   <div id="panButton" style="background-color:
     {{#if getpan}}
      black
     {{else}}
      blue
     {{/if}}
   ">
     <i class="mdi small mdi-action-track-changes"></i>
   </div>
   <div id="map"></div>
</template>

<template name="mapMessageModal">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <div class="background">
        <p>{{message}}</p>
        <a class="btn brown lighten-5 back">Back</a>
      </div>
    </div>
  </div>
</template>
