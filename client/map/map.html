<template name = "Map">
	<head>
	  <title>Crusoe</title>
	</head>
	<nav>
	  <div class="nav-wrapper">
	    <a href="#!" class="brand-logo">Crusoe</a>
	    <div class = "right">{{>loginButtons}}</div>
	    <ul class="right hide-on-med-and-down">
	      <li><a href="/">Messages</a></li>
	      <li><a href="/">Map</a></li>
	      <li><a href="/profile">Profile</a></li>
	    </ul>
	    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	    <ul class="side-nav" id="mobile-demo">
	      <li><a href="/feed">Send a message</a></li>
	      <li><a href="/">Go to Map</a></li>
	    </ul> 
	  </div>
	</nav> 
  	<div class = "mapView">
  		<div id="map"></div>
  	</div>
  	<div class="panel">{{>yield}}</div>
</template>

<template name="mapMessageModal">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <div class="background">
        <p>{{message}}</p>
        <a class="btn brown lighten-5 back">Back</a>
      </div>
    </div>
  </div>
</template>
