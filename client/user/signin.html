<template name= "signin">
  <div id="modal-signin" class="modal-box modal">
    <form id="register-form signin">
      <div>
       <h2>Sign In</h2>
       Username: <br>
       <input type="text" id="username" placeholder="MyCoolUsername"/><br>
       Password: <br>
       <input type="password" id="account-password" /><br>
       <button>Submit</button><br>
       <a id="create-account" class="modal-trigger" href="#modal-signup">Create an Account</a>
      </div>
   </form>
  </div>
</template>
