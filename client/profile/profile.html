

<template name = "profile">
	<h1>profile</h1>

	<div class = "content tagged">
		<h5>saved messages</h5>
		<ul>
			{{#each taggedMessages}}
		    {{> tagged}}
		  {{/each}}
		</ul>
	</div>

	<div class = "content created">
		<h5>user messages</h5>
		<ul class="collection">
			{{#each userCreated}}
		    {{> tagged}}
		  {{/each}}
		</ul>
	</div>

</template>

<template name = "tagged">
	<li>
    <span data-livestamp="{{createdAt}}"></span>
	  <p>{{origin}}</p>
	  <p class="text">{{text}}</p>
	  <span class="mdi-content-drafts"> {{opens}}</span>
	  <span class="mdi-action-thumb-up"> {{likes.length}}</span>    	
	</li>
</template>
